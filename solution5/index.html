<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="parent">
    <div class="div1"><img src="images/image-product-desktop.jpg" width="300px" height="450px" class="imgDesktop"><img
        src="images/image-product-mobile.jpg" width="343px" height="240px" class="imgMobile"></div>
    <div class="div2">
      <div class="wrapper">
        <div class="Type">
          PERFUME
        </div>
        <div class="Name">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="subText">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </div>
        <div class="Prices">
          <div class="currentPrice">
            $149.99
          </div>
          <div class="oldPrice">
            $169.99
          </div>
        </div>
        <button class="buttonPrimary">
          <img src="images/icon-cart.svg" style="margin-right: 10px;">
          <span class="addToCart">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
